<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <form action="http://www.Example.com/login.php" method="Post">
        <fieldset>
            <legend>Personel Details</legend>
                <p>
                    First Name
                    <input type="text" name="firstname" size="15", maxlength="30" required/>
                Last Name
                    <input type="text" name="lastname" size="15", maxlength="30"/>
                </p>

                <p>
                    Gender:
                    <input id="male" type="radio" name="gender" checked/>
                    <label for="male">Male</label>
                    <label><input type="radio" name="gender"/>Female</label> 
                </p>

                <p>
                    <input type="date" name="dob"/>
                </p>

                <p>
                    Please enter your email:
                    <input type="email" name="email"/>
                </p>

                <p>
                    Please enter your website:
                    <input type="url" name="Profile"/>
                </p>

                <p>
                    Nationality:
                    <select name="countries" multiple>
                        <option value="Pakistan">Pakistan</option>
                        <option value="china">China</option>
                        <option value="russia">Russia</option>
                        <option value="usa">USA</option>
                        <option value="england">England</option>
                    </select>
                </p>
        </fieldset>

        <p>Password:
            <input type="password" name="password" size="15", maxlength="30"/>
        </p>

        <p>
            Re-enter Password
            <input type="password" size="15" maxlength="30"/>
        </p>

        <p>
            Interests:
            <input type="checkbox" name="interests" value="men"/> Men's clothing
            <input type="checkbox" name="interests" value="women"/> Women's clothings
            <input type="checkbox" name="interests" value="acc"/> Accessories
            <input type="checkbox" name="interests" value="elec"/> Electronics
        </p>

        <p>
            Comments:
        </p>
            <textarea name="comments" rows="4", cols="30">Enter your comments...</textarea>
        
        <p>
            Upload Profile Picture:
        </p>
            <input type="file" name="dp"/>
            <br/>
            <br/>
            <input type="submit" value="Upload"/>

            <input type="submit"/>

            <br/>
            <br/>
            <input type="image" src="../images/submit.png" width="150"/>
        </form>
</body>
</html>
